<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos Interactivos</title>
    <link href="main.css" rel="stylesheet" />

</head>

<body>
    <div class="header">Cálculo de Componentes Mecánicos</div>
    <div class="main-layout">
        <!-- Primera columna -->
        <div class="grafic-group">
            <!-- Imagen estática para gráfico -->
            <img src="Cilindro Liso.png" alt="Gráfico 1" class="chart">
            <textarea
                placeholder="Un cilindro liso es un eje o componente de forma cilíndrica sin variaciones de diámetro a lo largo de su longitud. Es decir, su diámetro es uniforme de principio a fin. Este tipo de cilindro se utiliza comúnmente en aplicaciones donde se necesita transmitir fuerzas o movimientos de manera uniforme."></textarea>
            <button class="header" onclick="window.location.href='main.html?remove=true'">Calcular Cilindro
                Liso</button>
        </div>

        <!-- Segunda columna -->
        <div class="grafic-group">
            <!-- Imagen estática para gráfico -->
            <img src="Cilindro escalonado.png" alt="Gráfico 2" class="chart">
            <textarea
                placeholder="El cilindro escalonado es un tipo de cilindro que tiene varias secciones con diferentes diámetros. Esto significa que el cilindro tiene escalones o transiciones en su forma, permitiendo que partes específicas del cilindro se ajusten a diferentes componentes o piezas mecánicas."></textarea>
            <button class="header" onclick="window.location.href='main.html'">Calcular Cilindro Escalonado</button>
        </div>
    </div>
</body>

</html>
